<table class="table table-row-bordered table-row-gray-100 align-middle gs-0 gy-3">
  <thead>
    <tr class="fw-bolder text-muted">
      <!-- <th class="w-25px">
        <div class="form-check form-check-sm form-check-custom form-check-solid"><input type="checkbox" value="1"
            [(ngModel)]="checkAll" class="form-check-input"></div>
      </th> -->
      <th role="button" title="Lọc id theo {{ sortId == 'desc' ? 'desc' : 'asc' }}"
        (click)="formatBy('id' , sortId == 'desc' ? 'desc' : 'asc')" class="min-w-150px">ID</th>
      <th role="button" title="Lọc chuyên ngành theo  {{ sortName == 'desc' ? 'desc' : 'asc' }}"
        (click)="formatBy('name' ,sortName == 'desc' ? 'desc' : 'asc')" class="min-w-140px">Chuyên
        ngành </th>
      <th class="min-w-140px">Kỹ năng </th>
      <th role="button" class="min-w-100px text-end">
        <span class="svg-icon svg-icon-3" ng-reflect-inline-s-v-g="./assets/media/icons/duotune/a"><svg width="24"
            height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect opacity="0.5" x="11.364" y="20.364" width="16" height="2" rx="1" transform="rotate(-90 11.364 20.364)"
              fill="black"></rect>
            <rect x="4.36396" y="11.364" width="16" height="2" rx="1" fill="black"></rect>
          </svg></span>
        Thêm mới
      </th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let major of majors; let i=index">
      <!-- <td>
        <div class="form-check form-check-sm form-check-custom form-check-solid"><input type="checkbox" value="1"
            class="form-check-input widget-13-check"></div>
      </td> -->

      <td>
        <a class="text-dark fw-bolder text-hover-primary fs-6"> {{ i + 1 }} </a>
      </td>
      <td>
        <a class="text-dark fw-bolder text-hover-primary fs-6"> {{ major.name }} </a>
        <span class="text-muted fw-bold text-muted d-block fs-7">{{ major.slug }}</span>
      </td>
      <td>
        <span class="badge badge-light-success">{{ major.name }}</span>
      </td>

      <td class="text-end"><a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"><span
            class="svg-icon svg-icon-3" ng-reflect-inline-s-v-g="./assets/media/icons/duotune/g"><svg width="24"
              height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M17.5 11H6.5C4 11 2 9 2 6.5C2 4 4 2 6.5 2H17.5C20 2 22 4 22 6.5C22 9 20 11 17.5 11ZM15 6.5C15 7.9 16.1 9 17.5 9C18.9 9 20 7.9 20 6.5C20 5.1 18.9 4 17.5 4C16.1 4 15 5.1 15 6.5Z"
                fill="black"></path>
              <path opacity="0.3"
                d="M17.5 22H6.5C4 22 2 20 2 17.5C2 15 4 13 6.5 13H17.5C20 13 22 15 22 17.5C22 20 20 22 17.5 22ZM4 17.5C4 18.9 5.1 20 6.5 20C7.9 20 9 18.9 9 17.5C9 16.1 7.9 15 6.5 15C5.1 15 4 16.1 4 17.5Z"
                fill="black"></path>
            </svg></span>
          <!--container-->
        </a><a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"><span class="svg-icon svg-icon-3"
            ng-reflect-inline-s-v-g="./assets/media/icons/duotune/a"><svg width="24" height="24" viewBox="0 0 24 24"
              fill="none" xmlns="http://www.w3.org/2000/svg">
              <path opacity="0.3"
                d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z"
                fill="black"></path>
              <path
                d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z"
                fill="black"></path>
            </svg></span>
          <!--container-->
        </a><a class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"><span class="svg-icon svg-icon-3"
            ng-reflect-inline-s-v-g="./assets/media/icons/duotune/g"><svg width="24" height="24" viewBox="0 0 24 24"
              fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5 9C5 8.44772 5.44772 8 6 8H18C18.5523 8 19 8.44772 19 9V18C19 19.6569 17.6569 21 16 21H8C6.34315 21 5 19.6569 5 18V9Z"
                fill="black"></path>
              <path opacity="0.5"
                d="M5 5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V5C19 5.55228 18.5523 6 18 6H6C5.44772 6 5 5.55228 5 5V5Z"
                fill="black"></path>
              <path opacity="0.5" d="M9 4C9 3.44772 9.44772 3 10 3H14C14.5523 3 15 3.44772 15 4V4H9V4Z" fill="black">
              </path>
            </svg></span>
          <!--container-->
        </a>
      </td>
    </tr>
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a role="button" (click)="perPage()" class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li role="button" *ngFor="let item of pagesArrayTotals(); let i=index" (click)="currentPage(item + 1)"
      class="page-item"><a class="page-link">{{ item + 1 }}</a>
    </li>
    <li class="page-item">
      <a role="button" (click)="nextPage()" class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
